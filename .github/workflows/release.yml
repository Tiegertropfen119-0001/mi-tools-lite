name: Build and Release Executable

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: mi_tools_lite-windows
            exe_name: mi_tools_lite.exe
            extra_args: --windowed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name "mi_tools_lite" --onefile ${{ matrix.extra_args }} mi_tools_lite.py

      - name: Package build
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force package
          Copy-Item dist/${{ matrix.exe_name }} package/

          if (Test-Path "AdbWinApi.dll") { Copy-Item AdbWinApi.dll package/ }
          if (Test-Path "AdbWinUsbApi.dll") { Copy-Item AdbWinUsbApi.dll package/ }
          if (Test-Path "adb.exe") { Copy-Item adb.exe package/ }

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive `
            -Path package\* `
            -DestinationPath mi_tools_lite-${{ github.ref_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: mi_tools_lite-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release for version ${{ github.ref_name }}
          files: artifacts/**/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
